<div class="max-w-7xl mx-auto">
  <mat-toolbar class="border-x justify-between">
    <a routerLink="home"> Shopping Mall </a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon matBadge="{{cart.items.length}}" 
      matBadgeColor="warn" 
      aria-hidden="false"
      [matBadgeHidden]="cart.items.length === 0"
      >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu>
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
          <span class="mr-16">{{cart.items.length}} Items</span>
          <a routerLink="cart">View Cart</a>
        </div>
        <div class="py-3" *ngFor="let loop of cart.items">
          <div class="flex justify-between mb-2">
         {{loop.title}}
         <span>x{{loop.quantity}}</span>
            <span class="font-bold"> {{ loop.price * loop.quantity | currency}} </span>
          </div>
        </div>
        <div class="flex justify-between py-3">
          Total:
          <span class="font-bold"> {{getSubTotall() | currency}} </span>
        </div>
        <div class="flex justify-between py-3">
          <button class="bg-rose-600 text-white rounded-full w-9 h-9">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button
            routerLink="cart"
            class="bg-green-600 text-white rounded-full w-9 h-9"
          >
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>
  </mat-toolbar>
</div>
