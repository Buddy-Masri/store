<mat-card class="mb-4 p-5">
  <div class="flex justify-between">
    <div>
      <button mat-button [mat-menu-trigger-for]="sortByMenu">
        Sort by
        <mat-icon iconPositionEnd>expand_more</mat-icon>
      </button>
    </div>
    <mat-menu #sortByMenu>
      <button mat-menu-item (click)="onSortUpdate('Asc')">Low Price</button>
      <button mat-menu-item (click)="onSortUpdate('Des')">High Price</button>
    </mat-menu>
    <div class="flex items-center">
      <button mat-button [mat-menu-trigger-for]="menu">
        Show {{itemsCount }}
        <mat-icon iconPositionEnd>expand_more</mat-icon>
      </button>
      <mat-menu #menu>
        <button mat-menu-item (click)="onItemsUpdate(10)">10 Items</button>
        <button mat-menu-item (click)="onItemsUpdate(20)">20 Items</button>
      </mat-menu>
      <button (click)="onColumnsUpdate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
