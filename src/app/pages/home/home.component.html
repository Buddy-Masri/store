<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters
      [cats]="categories"
      (categorySelect)="onCategorySelect($event)"
    ></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <!-- <h1>{{cat}}</h1> -->
    <app-products-header
    (itemsDisplayCount)="onitemsDisplayCount($event)"
      (columnsCountChange)="onColumnsCountChange($event)"
      (sortChange)="onSortChange($event)"
    ></app-products-header>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <div *ngIf="filterdItems===undefined">
        <mat-grid-tile *ngFor="let loop of items">
          <app-products-box
            class="w-full"
            [fullWidthMode]="cols === 1"
            [data]="loop"
          ></app-products-box>
        </mat-grid-tile>
      </div>
      <div>
        <mat-grid-tile *ngFor="let loop of filterdItems">
          <app-products-box
            class="w-full"
            [fullWidthMode]="cols === 1"
            [data]="loop"
          ></app-products-box>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
